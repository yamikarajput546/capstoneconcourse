---
resources:
  - name: code
    type: git
    source: 
      uri: https://github.com/yamikarajput546/capstoneconcourse
      branch: main

jobs:
  - name: compile
    plan: 
      - get: code
        trigger: true
      - task: test
        config: 
          platform: linux
          image_resource:
            type: docker-image
            source: 
              repository: maven
          inputs:
            - name: code
          run: 
            path: mvn
            args: 
              - test
              - -f
              - code/pom.xml 